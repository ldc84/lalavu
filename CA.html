<body>

  <div id="defaultWrap" class="">
<!-- start contents -->
<div class="login-join">
  <h1 class="title-type-1">
    문자로 전송된<br>
    인증번호 6자리를 입력해주세요
  </h1>
  <form action="">
    <div class="login-box">
      <div class="form-input-1">
        <input type="tel" required>
        <span class="label">인증번호</span>
        <span class="error-msg">인증번호를 입력해주세요.</span>
      </div>
      <div>
        <button type="button" effect="ripple" class="button color-2 size-sm-1" id="btnNumberNoting">인증번호가 안와요</button>
      </div>
      <div class="btn-fix-1">
        <button type="button" effect="ripple" class="button color-1 block">다음</button>
      </div>
    </div>
  </form>
</div>

<div class="notification-box" id="noti">
  <div class="dim"></div>
  <div class="notification-con">
    <h2 class="title-type-2">스팸함을 확인해보셨나요?</h2>
    <p class="text-type-1">
      문자를 보내는 데 최대 1분이 걸릴 수도 있어요.<br>
      스팸함에도 문자가 없다면 인증번호를 다시 받아주세요
    </p>
    <div class="btn-box-1">
      <button type="button" effect="ripple" class="button color-3 block">다시 보내주세요</button>
      <button type="button" effect="ripple" class="button color-1 block">확인해볼게요</button>
    </div>
  </div>
</div>


<!-- end contents -->
  </div>

<!-- start script -->
<script>
  $(function(){

    // start button
    var btnLogin = $('#btnLogin');    
    var btnNumNot = $('#btnNumberNoting');    
    
    btnNumNot.on('click', function(){    
      $('#noti').addClass('active');
      return false;
    });

  });
</script>
