<body>

  <div id="defaultWrap" class="">
<!-- start contents -->
<div class="login-join">
  <h1 class="title-type-1">
    하이엔드 인플루언서를 위한<br>
    리뷰 플랫폼, 
    <strong>랄라뷰</strong>
  </h1>
  <p class="text-coment-1">
    랄라뷰에 가입되어 있어요, 비밀번호를 입력해주세요
  </p>
  <form action="">
    <div class="login-box">
      <div class="form-input-1 password-input">
        <input type="password" id="pw" required>
        <span class="label">비밀번호</span>
        <a href="#pw" class="pw-del"></a>
        <span class="error-msg">비밀번호를 입력해주세요.</span>
      </div>
      <div>
        <button type="button" effect="ripple" class="button color-2 size-sm-1" id="btnPasswordNoting">비밀번호를 몰라요</button>
      </div>
      <div class="btn-fix-1">
        <button type="button" effect="ripple" class="button color-1 block" id="btnLogin">로그인</button>
      </div>
    </div>
  </form>
</div>

<div class="notification-box" id="noti1">
  <div class="dim"></div>
  <div class="notification-con">
    <h2 class="title-type-2">비밀번호를 저장할까요?</h2>
    <p class="text-type-1">
      비밀번호를 저장하면 랄라뷰에 들어올 때마다<br>
      로그인을 하지 않아도 돼요
    </p>
    <button type="button" effect="ripple" class="button color-text block mt-40">아니요, 괜찮아요</button>
    <button type="button" effect="ripple" class="button color-1 block">저장하고 로그인</button>
  </div>
</div>

<div class="notification-box" id="noti2">
  <div class="dim"></div>
  <div class="notification-con">
    <h2 class="title-type-2">인증번호를 보낼게요</h2>
    <p class="text-type-1">
      비밀번호를 초기화하기 위해 고객님의 연락처로<br>
      인증번호를 보낼게요
    </p>
    <button type="button" effect="ripple" class="button color-text block mt-40">아니요, 괜찮아요</button>
    <button type="button" effect="ripple" class="button color-1 block">인증하고 비밀번호 변경</button>
  </div>
</div>


<!-- end contents -->
  </div>

  <!-- jquery cdn -->
  <script src="./js/jquery-1.12.4.js?t=1663078373800"></script>
  <script src="./js/slick.min.js?t=1663078373800"></script>
  <script src="./js/ui_js.js?t=1663078373800"></script>

<!-- start script -->
<script>
  $(function(){

    // start button
    var btnLogin = $('#btnLogin');    
    var btnPW = $('#btnPasswordNoting');    

    btnLogin.on('click', function(){    
      $('#noti1').addClass('active');
      return false;
    });
    
    btnPW.on('click', function(){    
      $('#noti2').addClass('active');
      return false;
    });

    var pwDel = $('.pw-del');
    pwDel.on('click', function(){
      var $this = $(this);
      var href = $this.attr('href');
      $(href).val('').focus();
      return false;
    });

  });
</script>

<!-- end script -->
</body>

</html>
