<!-- @@master = /template/master_default.html {"title":"시작하기 | "} -->

<!-- @@block = contents -->
<div class="login-join">
  <h1 class="title-type-1">
    하이엔드 인플루언서를 위한<br>
    리뷰 플랫폼, 
    <strong>랄라뷰</strong>
  </h1>
  <p class="text-coment-1">
    회원여부 확인과 회원가입을 진행해요
  </p>
  <form action="">
    <div class="login-box">
      <div class="form-input-1">
        <input type="tel" autocomplete="off" required>
        <span class="label">휴대폰 번호</span>
        <span class="error-msg">아이디를 입력해주세요.</span>
      </div>
      <div class="btn-fix-1">
        <button type="button" effect="ripple" class="button color-1 block" id="btnStart">시작하기</button>
      </div>
    </div>
  </form>
</div>

<div class="notification-box">
  <div class="dim"></div>
  <div class="notification-con">
    <h2 class="title-type-2">인증번호를 보낼게요</h2>
    <p class="text-type-1">
      랄라뷰에 가입되어 있지 않은 번호예요<br>
      회원가입을 위해 인증번호를 보낼게요
    </p>
    <button type="button" effect="ripple" class="button color-text block mt-40">아니요, 괜찮아요</button>
    <button type="button" effect="ripple" class="button color-1 block">인증번호 받기</button>
  </div>
</div>

<!-- @@close -->

<!-- @@block = script -->
<script>
  $(function(){

    // start button
    var btnStart = $('#btnStart');    
    btnStart.on('click', function(){    
      $('.notification-box').addClass('active');
      return false;
    });

  });
</script>
<!-- @@close -->
