<div class="notification-box" id="noti">
  <div class="dim"></div>
  <div class="notification-con">
    <div class="check-con-box-1">
      <p class="check-all">
        <input type="checkbox" id="checkAll">
        <label for="checkAll">전체 약관 동의</label>
      </p>
      <ul class="list">
        <li>
          <input type="checkbox" name="check" id="check1">
          <label for="check1">초상권 및 콘텐츠 2차 활용 동의</label>
        </li>
        <li>
          <input type="checkbox" name="check" id="check2">
          <label for="check2">캠페인 유의사항 및 제3자 제공 동의</label>
        </li>
        <li>
          <input type="checkbox" name="check" id="check3">
          <label for="check3">캠페인 진행 현황 발송 등 메신저 수신 동의</label>
        </li>
        <li>
          <input type="checkbox" name="check" id="check4">
          <label for="check4">랄라뷰 체험단 자격 (회원가입) 획득 동의</label>
        </li>
      </ul>
    </div>
    <div class="btn-box-1">
      <button type="button" effect="ripple" class="button color-1 block" id="btnCheckConfirm" disabled>캠페인 신청</button>
    </div>
  </div>
</div>

<!-- @@close -->

<!-- @@block = script -->
<script>
  $(function(){

    var btnApply = $('#btnApply');
    var btnCheckConfirm = $('#btnCheckConfirm');

    // 전체약관 popup
    btnApply.on('click', function(){
      $('#noti').addClass('active');
      return false;
    });

    // checkbox
    $("#checkAll").click(function() {
      if($("#checkAll").is(":checked")) {
        $("input[name=check]").prop("checked", true);
        btnCheckConfirm.attr('disabled', false);
      } else {
        $("input[name=check]").prop("checked", false);
        btnCheckConfirm.attr('disabled', true);
      }
    });
    
    $("input[name=check]").click(function() {
      var total = $("input[name=check]").length;
      var checked = $("input[name=check]:checked").length;
      
      if(total != checked) {
        $("#checkAll").prop("checked", false);
        btnCheckConfirm.attr('disabled', true);
      } else {
        $("#checkAll").prop("checked", true); 
        btnCheckConfirm.attr('disabled', false);
      }
    });



  });
</script>
<!-- @@close -->
