<!-- @@block = contents -->
<div class="login-join">
  <h1 class="title-type-1">
    비밀번호를 설정해주세요
  </h1>
  <p class="text-coment-1">
    랄라뷰에서 사용할 비밀번호를 입력해주세요
  </p>
  <form action="">
    <div class="login-box">
      <div class="form-input-1 password-input">
        <input type="password" id="pw" autocomplete="off" required>
        <span class="label">비밀번호</span>
        <a href="#pw" class="pw-del"></a>
        <span class="error-msg">비밀번호를 입력해주세요.</span>
      </div>
      <div class="form-input-1 password-input">
        <input type="password" id="pwRe" autocomplete="off" required>
        <span class="label">비밀번호 확인</span>
        <a href="#pwRe" class="pw-del"></a>
        <span class="error-msg">비밀번호를 확인해주세요.</span>
      </div>
      <div class="btn-fix-1">
        <button type="button" effect="ripple" class="button color-1 block">다음</button>
      </div>
    </div>
  </form>
</div>
<!-- @@close -->

<!-- @@block = script -->
<script>
  $(function(){

    var pwDel = $('.pw-del');
    pwDel.on('click', function(){
      var $this = $(this);
      var href = $this.attr('href');
      $(href).val('').focus();
      return false;
    });

  });
</script>
<!-- @@close -->
