<!-- @@block = contents -->
<div class="login-join">
  <h1 class="title-type-1">
    <strong>랄라뷰</strong>에서 리뷰어님께<br>
    체험단을 제안드려요!
  </h1>
  <p class="text-coment-1">
    리뷰어님께 추천드리는 캠페인으로<br>
    당첨율이 매우 높아요!
  </p>
  <div class="product-box">
    <div class="image">
      <img src="https://images.unsplash.com/photo-1546074177-ffdda98d214f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="">
    </div>
    <p class="title">[송추가마골] 갈비선물세트</p>
    <p class="text">푸짐한 양과 부드러운 육질을 자랑하는 송추가마골 갈비선물세트</p>
    <div class="badge">
      <p class="blog">블로그</p>
      <p class="point">최대 5,000포인트 제공</p>
    </div>
  </div>
  <div class="privacy-text">
    <img src="./images/ico_security.png"
      srcset="./images/ico_security@2x.png 2x,
              ./images/ico_security@3x.png 3x"
      class="security">
    개인정보 보호 모드 작동 중
  </div>
  <div class="btn-fix-1">
    <button type="button" effect="ripple" class="button color-1 block" id="btnApply">신청하기</button>
  </div>
</div>

<div class="notification-box" id="noti">
  <div class="dim"></div>
  <div class="notification-con">
    <h2 class="title-type-2">랄라뷰에서 캠페인을 진행하셨었나요?</h2>
    <p class="text-type-1">
      랄라뷰에서 캠페인을 진행하신 분은 로그인을,<br>
      처음이신 분은 회원가입을 도와드릴게요.
    </p>
    <div class="btn-box-1">
      <button type="button" effect="ripple" class="button color-3 block">처음이예요</button>
      <button type="button" effect="ripple" class="button color-1 block">랄라뷰 회원이예요</button>
    </div>
  </div>
</div>
<!-- @@close -->

<!-- @@block = script -->
<script>
  $(function(){

    // start button
    var btnApply = $('#btnApply');
    
    btnApply.on('click', function(){    
      $('#noti').addClass('active');
      return false;
    });

  });
</script>
<!-- @@close -->
