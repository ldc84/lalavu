<body>

  <div id="defaultWrap" class="">
<!-- start contents -->
<div class="login-join">
  <h1 class="title-type-1">
    아래 정보를 입력해주세요
  </h1>
  <form action="">
    <div class="login-box">
      <div class="form-input-1">
        <input type="text" required>
        <span class="label">이름</span>
        <span class="error-msg">이름을 입력해주세요.</span>
      </div>
      <div class="form-input-1 gradation-1">
        <input type="text" required>
        <span class="label">블로그 주소</span>
        <span class="error-msg">블로그 주소를 입력해주세요.</span>
      </div>
      <div class="form-input-1 input-instagram">
        <input type="text" required>
        <span class="label">인스타그램 아이디</span>
        <span class="txt-tag">@</span>
        <span class="error-msg">인스타그램 아이디를 입력해주세요.</span>
      </div>
      <div class="btn-fix-1">
        <button type="button" effect="ripple" class="button color-1 block" id="btnOk">확인</button>
      </div>
    </div>
  </form>
</div>

<div class="notification-box" id="noti">
  <div class="dim"></div>
  <div class="notification-con">
    <h2 class="title-type-2">입력한 정보가 본인이 맞으신가요?</h2>
    <p class="text-type-1">
      블로그나 인스타그램 계정이 본인의 채널이 아닌 경우<br>
      모니터링 시스템에 의해 적발, 형사 처벌될 수 있습니다
    </p>
    <button type="button" effect="ripple" class="button color-text block mt-40">다시 확인할게요</button>
    <button type="button" effect="ripple" class="button color-1 block">네, 제가 맞습니다</button>
  </div>
</div>


<!-- end contents -->
  </div>

  <!-- jquery cdn -->
  <script src="./js/jquery-1.12.4.js?t=1663254370914"></script>
  <script src="./js/slick.min.js?t=1663254370914"></script>
  <script src="./js/ui_js.js?t=1663254370914"></script>

<!-- start script -->
<script>
  $(function(){

    var btnOk = $('#btnOk');    
    btnOk.on('click', function(){    
      $('#noti').addClass('active');
      return false;
    });

  });
</script>

<!-- end script -->
</body>
